{% extends 'base.html' %}
{% load bootstrap5 %}

{% block header %}
    <h2><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>
    <h4><p>Edit entry:</p></h4>
{% endblock header %}

{% block content %}
    <form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}

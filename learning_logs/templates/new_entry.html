{% extends 'base.html' %}
{% load bootstrap5 %}

{% block header %}
    <h2><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>
    <h4><p>Add a new entry:</p></h4>
{% endblock header %}

{% block content %}
    
    <form action="{% url 'new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}

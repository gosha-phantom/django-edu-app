{% extends 'base.html' %}

{% block content %}
    <h5>Topic: {{ topic }}</h5>
    
    <p>Entries:</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>No entryes have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}

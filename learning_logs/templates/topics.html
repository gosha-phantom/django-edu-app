{% extends 'base.html' %}

{% block content %}
    <h5>Topics</h5>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="/topics/{{ topic.id }}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_topic' %}">Add a new topic</a>

{% endblock content %}

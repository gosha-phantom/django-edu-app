{% extends 'base.html' %}

{% block header %}
    <h2>Topics</h2>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h5><a href="/topics/{{ topic.id }}">{{ topic }}</a></h5>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <h5><a href="{% url 'new_topic' %}">Add a new topic</a></h5>

{% endblock content %}

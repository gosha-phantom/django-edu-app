{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}    
        <p>Your username or password is incorrect. Please try again.</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock content %}
